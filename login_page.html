		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}

    <meta charset="UTF-8" />
    <meta name="description" content="A online platform for managing university projects" />

<body>
    <a name="toTop"></a>
    <!-- ====================== NAVBAR ============================ -->

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand " href="#">University of Craiova</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTarget"
            aria-controls="navbarTarget" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-right " id="navbarTarget">
            <ul class="nav navbar-nav ml-auto mr-5 ">
                <li class="nav-item active about pr-4">
                    <a class="nav-link " href="#">About </a>
                </li>
                <li class="nav-item active getAccount">
                    <a class="nav-link " href="#">Get an account</a>
                </li>
                <!-- <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle " id="dropdown04" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown04">

                        <a class="dropdown-item " href="#">Another action</a>
                        <a class="dropdown-item " href="#">Something else here</a>
                    </div>
                </li> -->


            </ul>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Carousel start -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="first-slide" src=img/carousel_1.png alt="First slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Upload Your Projects</h1>
                    </div>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="second-slide" src=img/carousel_2.jpg alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Check Your Results</h1>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="third-slide" src=img/carousel_3.jpeg alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Simple, Fast & Effortless!</h1>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Carousel end -->


    <!-- Login start -->
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h2 mb-3 font-weight-bold text-dark">Login</h1>
            <p>Fill in the Email and Password provided.</p>
        </div>

        <div class="form-label-group">
            <label class="text-dark font-weight-bold" for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-label-group">
            <label class="text-dark font-weight-bold" for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <!-- Login end -->



    <!-- Footer start -->

    <p class="footer mt-5 mb-3 text-muted text-center">
