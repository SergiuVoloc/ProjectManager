    <div class="container">
        <form class="form-signin change_pw">
            <div class="text-center mb-4">
                <h1 class="h1 mb-4 font-weight-bold text-dark">Add Account</h1>

            </div>

            <div class="form-label-group mb-2 mt-5">
                <label class="text-dark font-weight-bold" for="inputEmail">Username</label>
                <input type="text" class="add_account form-control" placeholder="Username" required autofocus>
            </div>

            <div class="form-group" id="myBtnContainer">
                <label class="text-dark font-weight-bold">Choose Role</label>
                <select class="form-control" id="add_role">
                    <option selected onclick="filterSelection('all')">Choose Role </option>
                    <option class="add_role" onclick="filterSelection('student')">Student</option>
                    <option class="add_role" onclick="filterSelection('teacher')">Teacher</option>
                </select>
            </div>

            <div class="form-label-group mb-1">
                <label class="text-dark font-weight-bold" for="inputPassword">First Name</label>
                <input type="text" class="add_account form-control" placeholder=" First Name" required autofocus>
            </div>

            <div class="form-label-group mb-1">
                <label class="text-dark font-weight-bold" for="inputPassword">Last Name</label>
                <input type="text" class="add_account form-control" placeholder="Last Name" required autofocus>
            </div>
            <div class="filterDiv student">
                <div class="form-label-group mb-1">
                    <label class="text-dark font-weight-bold" for="inputPassword">Year</label>
                    <input type="text" class="add_account form-control" placeholder=" Year" required autofocus>
                </div>

                <div class="form-label-group mb-1">
                    <label class="text-dark font-weight-bold" for="inputPassword">Specialization</label>
                    <input type="text" class="add_account form-control" placeholder=" Specialization" required
                        autofocus>
                </div>

                <div class="form-label-group mb-1">
                    <label class="text-dark font-weight-bold" for="inputPassword">Group</label>
                    <input type="text" class="add_account form-control" placeholder=" Group" required autofocus>
                </div>
            </div>

            <div class="filterDiv teacher">
                <div class="form-label-group mb-1">
                    <label class="text-dark font-weight-bold" for="inputPassword">Subject</label>
                    <input type="text" class="add_account form-control" placeholder=" Subject" required autofocus>
                </div>
            </div>




            <br>
            <button class="buton   btn-primary " type="submit">Submit</button>
        </form>

    <script src="/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        filterSelection("all")
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }
        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");

            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("add_role");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

    </script>
