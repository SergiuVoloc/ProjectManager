<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Platform</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.min.css" />
</head>

<body>
    <!-- ====================== NAVBAR ============================ -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand " href="#">University of Craiova</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTarget"
            aria-controls="navbarTarget" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-right " id="navbarTarget">
            <ul class="nav navbar-nav ml-auto mr-5 ">
                <li class="nav-item active about pr-4">
                    <a class="nav-link " href="#">Update Account</a>
                </li>
                <li class="nav-item active getAccount">
                    <a class="nav-link " href="#">Add Account</a>
                </li>

            </ul>
        </div>
    </nav>
    <!-- Navbar end -->



    <!-- Change password start -->
    <form class="form-signin change_pw">
        <div class="text-center mb-4">
            <h1 class="h1 mb-4 font-weight-bold text-dark">Add Account</h1>

        </div>

        <div class="form-label-group mb-2 mt-5">
            <label class="text-dark font-weight-bold" for="inputEmail">Username</label>
            <input type="text" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-label-group mb-1">
            <label class="text-dark font-weight-bold" for="inputPassword">Choose</label>
            <input type="text" class="form-control" placeholder="Choose" required autofocus>
        </div>

        <div class="form-label-group mb-1">
            <label class="text-dark font-weight-bold" for="inputPassword">First Name</label>
            <input type="text" class="form-control" placeholder=" First Name" required autofocus>
        </div>

        <div class="form-label-group mb-1">
            <label class="text-dark font-weight-bold" for="inputPassword">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" required autofocus>
        </div>

        <div class="form-label-group mb-1">
            <label class="text-dark font-weight-bold" for="inputPassword">Year</label>
            <input type="text" class="form-control" placeholder=" Year" required autofocus>
        </div>

        <div class="form-label-group mb-1">
            <label class="text-dark font-weight-bold" for="inputPassword">Specialization</label>
            <input type="text" class="form-control" placeholder=" Specialization" required autofocus>
        </div>

        <div class="form-label-group mb-1">
            <label class="text-dark font-weight-bold" for="inputPassword">Group</label>
            <input type="text" class="form-control" placeholder=" Group" required autofocus>


            <br>
            <button class="buton   btn-primary " type="submit">Submit</button>
    </form>
    <!-- Change password end -->



    <!-- Footer start -->
    <p class="footer mb-12 text-muted text-center footer_add_account">
        &copy; 2020
    </p>
    <!-- Footer end -->



    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
